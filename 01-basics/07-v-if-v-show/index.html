<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue unpkg</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <h1>Guitars</h1>
      <div class="guitars">
        <div v-for="guitar in guitars" :key="guitar.id">
          <div class="guitar">
            <h2>{{ guitar.name }}</h2>
            <span v-if="guitar.stock === 0" :style="outOfStockStyle">Out of stock</span>
            <span v-else-if="guitar.stock < 3" :style="onlyFewLeftStyle">
              Last chance! Only {{ guitar.stock }} left
            </span>
            <span v-else :style="inStockStyle">In stock</span>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
