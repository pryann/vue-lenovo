<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue unpkg</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="(value, key, index) in framework" :key="`framework-${index}`">
          {{ key.toUpperCase() }}: {{ value }}
        </li>
      </ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
